			height: 100vh;

		.box {
			background-color: lightyellow;
			border: 1px solid black;
			padding: 20px;
			text-align: center;
			font-size: 36px;
			max-width: 80%;
		}
	</style>
</head>
<body>
	<div class="center">
		<div class="box">
			<p>Поздравляю, если вы правильно ввели данные, ждите подтверждения (OKs).</p>
		</div>
	</div>
</body>
</html>
